<!DOCTYPE html>
<html ng-app="wtf">
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="lib/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

  <!--Start Navbar -->
  <nav role="navigation">
    <div class="nav-wrapper container">
      <!-- Left Logo -->
      <a id="logo-container" href="#" class="brand-logo">WTF!</a>
      <!-- Recipe Dropdown Contents -->
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Create</a></li>
        <li><a href="#!">Edit</a></li>
        <li><a href="#!">Extra</a></li>
      </ul>
      <!-- Login Dropdown Contents -->
      <ul id="dropdown2" class="dropdown-content">
        <li><a href="#!">Log-in</a></li>
        <li class="divider"></li>
        <li><a href="#!">Sign-Up</a></li>
      </ul>
      <!-- Right Side of Navbar -->
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Extra</a></li>
        <li><a href="#">The Fridge</a></li>
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Recipes<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
        <li><a href="#" class="dropdown-button" data-activates="dropdown2"><i class="mdi-action-account-circle active"></i></a></li>
      </ul>
      <!-- Side-Nav -->
      <ul id="nav-mobile" class="side-nav">
        <li><a href="#"><i class="mdi-action-account-circle active"></i></a></li>
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Start Modal Structure -->
  <div id="modal1" class="modal center">
    <div class="modal-content">
      <h4>Sign In With Social Media!</h4>
      <div class="row">
        <div class="offset-s4 col s4 icons">
          <a href="/api/users/auth/facebook"><img class="social" src="/img/facebook.png" /></a>
          <a href="/api/users/auth/twitter"><img class="social" src="/img/twitter.png" /></a>
          <a href="/api/users/auth/instagram"><img class="social" src="/img/instagram.png" /></a>
          <a href="/api/users/auth/google"><img class="social" src="/img/google.png" /></a>
        </div>
      </div>
      -or- 
      <br>
      click appropriate tab to begin
      <br><br>

      <!-- Start Tabs -->
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#login">Log-In</a></li>
            <li class="tab col s3"><a href="#signup">Sign-up</a></li>
          </ul>
        </div>
      </div>

      <!-- Log-in Tab Contents -->
      <div id="login" class="col s12">
        <form class="col s12" action="/api/users/login" method="post">
          <div class="row">
            <div class="offset-s3 input-field col s6">
              <label>Username</label>
              <input type="text" name="username">
            </div>
            <div class="offset-s3 input-field col s6">
              <label>Password</label>
              <input type="password" name="password">
            </div>
          </div>
        <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <!-- Sign-up Tab Contents -->
      <div id="signup" class="col s12">
        <form class="col s8" action"/api/users/signup" method="post">
          <div class="row">
            <div class="input-field offset-s3 col s6">
              <label>Username</label>
              <input type="text" name="username">
            </div>
            <div class="input-field col s6 offset-s3">
              <label>Password</label>
              <input type="password" name="password">
            </div>
          </div>
        <button type="submit" class="btn">Signup</button>
        </form>
      </div>
      <!-- End Tabs -->
    </div>
  </div>
 <!-- End Modal Structure -->

    <main>
      <p>This is WhatTheFridge</p>
      <div ng-view>
      </div>
    </main>
  </body>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/materialize/dist/js/materialize.min.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/create-recipes/create-recipes-controller.js"></script>
    <script src="app/dashboard/dashboard-controller.js"></script>
    <script src="app/edit-recipes/edit-recipes-controller.js"></script>
    <script src="app/shopping-list/shopping-list-controller.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>

    <script>
    $(document).ready(function() {
      $('.dropdown-button').dropdown();
      $('.button-collapse').sideNav();
      $('.modal-trigger').leanModal();
    })
    </script>
</html>
